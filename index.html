<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligence Network - Secure Access</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001a00;
            color: #00ff00;
            overflow: hidden;
        }

        /* Binary Background Animation */
        .binary-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #001a00;
            animation: fadeIn 2s ease;
        }

        .binary-background span {
            position: absolute;
            color: rgba(0, 255, 0, 0.2);
            font-size: 18px;
            animation: float 10s linear infinite;
            user-select: none;
        }

        /* Floating Animation for Binary */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-10px);
                opacity: 0;
            }
        }

        /* Main container styling */
        .container {
            max-width: 700px;
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(0, 51, 0, 0.9);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: left;
            line-height: 1.8;
            animation: fadeInText 2s ease forwards;
            opacity: 0;
            border: 1px solid #00ff00;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }

        .section-title {
            font-size: 1.5em;
            color: #00ff00;
            margin-top: 20px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
            text-shadow: 0 0 3px #00ff00;
        }

        p, li {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Fade-in animation for text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mini-game styling */
        .mini-game {
            margin-top: 20px;
            text-align: center;
        }

        .game-button {
            background-color: #001a00;
            color: #00ff00;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            cursor: pointer;
            font-size: 1.2em;
            margin: 5px;
            width: 60px;
        }

        .game-button:hover {
            background-color: #003300;
        }

        #hint-message {
            display: none;
            color: #00ff00;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Lock Overlay when time is up */
        .lock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Countdown Timer Style */
        #timer {
            font-size: 1.5em;
            text-align: center;
            margin-top: 10px;
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
            display: none; /* Hidden until login */
        }

        /* Start button styling */
        #login-button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: #00ff00;
            background-color: #001a00;
            border: 2px solid #00ff00;
            cursor: pointer;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-container">
        <h1>Intelligence Network - Secure Access</h1>
        <button id="login-button">Login</button>
    </div>

    <!-- Floating Binary Background -->
    <div class="binary-background">
        <span style="top: 10%; left: 5%;">0101010</span>
        <span style="top: 20%; left: 25%;">1010101</span>
        <span style="top: 15%; left: 50%;">1100110</span>
        <span style="top: 30%; left: 75%;">0110011</span>
        <span style="top: 35%; left: 90%;">1001100</span>
        <span style="top: 50%; left: 10%;">0110111</span>
        <span style="top: 55%; left: 40%;">1110001</span>
        <span style="top: 65%; left: 60%;">0001110</span>
        <span style="top: 70%; left: 80%;">0011010</span>
        <span style="top: 80%; left: 20%;">1100101</span>
    </div>

    <!-- Main Container with Text Content -->
    <div id="content" class="container">
        <h1>Secure Intelligence Network</h1>
        <!-- Content here... -->
    </div>

    <!-- Lock Overlay -->
    <div class="lock-overlay" id="lock-overlay" style="display: none;">
        <p>System Locked<br>Access Denied</p>
    </div>

    <!-- Alarm Audio -->
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

    <script>
        // Ensure the floating binary animation and other elements are displayed as intended
        // Rest of your script logic...
    </script>
</body>
</html>
